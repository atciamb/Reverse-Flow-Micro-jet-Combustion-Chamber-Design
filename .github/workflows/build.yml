name: Build and Release

on:
  push:
    branches: [main, '**']
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest . -v

  build:
    needs: test
    if: github.event_name == 'push'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name CombustionChamberDesign V5_CombustionChamber_Design.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CombustionChamberDesign-windows
          path: dist/CombustionChamberDesign.exe

  release:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: CombustionChamberDesign-windows
          path: dist

      - name: Generate version
        id: version
        run: |
          git fetch --tags
          LATEST=$(git tag -l 'v*.*.*' --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            if [[ -z "$LATEST" ]]; then
              echo "version=v1.0.0" >> $GITHUB_OUTPUT
            else
              MAJOR=$(echo $LATEST | cut -d. -f1)
              MINOR=$(echo $LATEST | cut -d. -f2)
              PATCH=$(echo $LATEST | cut -d. -f3)
              NEW_PATCH=$((PATCH + 1))
              echo "version=${MAJOR}.${MINOR}.${NEW_PATCH}" >> $GITHUB_OUTPUT
            fi
          else
            if [[ -z "$LATEST" ]]; then
              BASE="v0.0.0"
            else
              BASE=$LATEST
            fi
            echo "version=${BASE}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Check if main branch
        id: branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          prerelease: ${{ steps.branch.outputs.prerelease }}
          files: dist/CombustionChamberDesign.exe
          generate_release_notes: true
